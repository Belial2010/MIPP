stages:
  - analysis
  - build
  - test

before_script:
  - hostname
  - whoami
# - pwd
  - git submodule sync --recursive
  - git submodule update --init --recursive

analysis-cppcheck:
  stage: analysis
  artifacts:
    name: analysis-cppcheck-logs
    when: always
    paths:
      - cppcheck/
  tags:
    - cppcheck
  script:
    - ./ci/analysis-cppcheck.sh

build-linux-x86-gcc:
  stage: build
  tags:
    - linux
  artifacts:
    paths:
      - ./tests/build_gcc_x86_nointr/bin/
      - ./tests/build_gcc_x86_sse2/bin/
      - ./tests/build_gcc_x86_sse3/bin/
      - ./tests/build_gcc_x86_ssse3/bin/
      - ./tests/build_gcc_x86_sse4_1/bin/
      - ./tests/build_gcc_x86_sse4_2/bin/
      - ./tests/build_gcc_x86_avx/bin/
      - ./tests/build_gcc_x86_avx2/bin/
      - ./tests/build_gcc_x86_avx2_fma/bin/
      - ./tests/build_gcc_x86_avx512f/bin/
  script:
    - ./ci/build-linux-x86-gcc.sh

