      - ./tests/build_clang_x86_ssse3/bin/
      - ./tests/build_clang_x86_sse4_1/bin/
      - ./tests/build_clang_x86_sse4_2/bin/
      - ./tests/build_clang_x86_avx/bin/
      - ./tests/build_clang_x86_avx2/bin/
      - ./tests/build_clang_x86_avx2_fma/bin/
  script:
    - ./ci/build-linux-x86-clang.sh

