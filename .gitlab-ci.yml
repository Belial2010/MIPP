coverage-linux:
  stage: coverage
  dependencies:
    - build-coverage-linux-x86-gcc
    - build-coverage-linux-arm-gcc
  tags:
    - coverage
    - linux
  coverage: '/.*lines\.*: (\d+.\d+\%)/'
  artifacts:
     name: code_coverage
     when: always
     paths:
      - ./tests/code_coverage_files/build_coverage_linux_x86_gcc_nointr.info
      - ./tests/code_coverage_files/build_coverage_linux_x86_gcc_sse2.info
