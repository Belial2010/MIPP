    name: code_coverage
    when: always
    paths:
      - ./tests/code_coverage_files/build_coverage_linux_x86_gcc_nointr.info
      - ./tests/code_coverage_files/build_coverage_linux_x86_gcc_sse2.info
      - ./tests/code_coverage_files/build_coverage_linux_x86_gcc_sse3.info
      - ./tests/code_coverage_files/build_coverage_linux_x86_gcc_ssse3.info
      - ./tests/code_coverage_files/build_coverage_linux_x86_gcc_sse4_1.info
      - ./tests/code_coverage_files/build_coverage_linux_x86_gcc_sse4_2.info
