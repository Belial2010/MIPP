      # - ./tests/code_coverage_files/build_coverage_linux_x86_gcc_avx512bw.info
  script:
    - ./ci/build-coverage-linux-x86-gcc.sh

build-coverage-linux-arm-gcc:
  stage: build
  tags:
    - coverage
    - linux
    - arm32
    - gcc
  artifacts:
    name: code_coverage
    when: always
    paths:
      - ./tests/code_coverage_files/build_coverage_linux_arm_gcc_nointr.info
